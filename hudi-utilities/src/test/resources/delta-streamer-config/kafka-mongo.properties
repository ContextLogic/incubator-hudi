hoodie.upsert.shuffle.parallelism=2
hoodie.insert.shuffle.parallelism=2
hoodie.bulkinsert.shuffle.parallelism=2
#schema provider
hoodie.deltastreamer.schemaprovider.source.schema.bucket=wish-tahoe-us-east-1
hoodie.deltastreamer.schemaprovider.source.schema.region=us-east-1
hoodie.deltastreamer.schemaprovider.source.schema.name=configuration/schema/mongo/merchanttransaction.avsc
hoodie.deltastreamer.schemaprovider.source.schema.expired=1800
#Kafka properties
hoodie.deltastreamer.source.kafka.topic=snapshot-debezium.sweeper-merchant.merchanttransaction
bootstrap.servers=b-3.tahoe.v2oeex.c1.kafka.us-east-1.amazonaws.com:9094,b-1.tahoe.v2oeex.c1.kafka.us-east-1.amazonaws.com:9094,b-2.tahoe.v2oeex.c1.kafka.us-east-1.amazonaws.com:9094
auto.offset.reset=earliest
group.id=mt_test
enable.auto.commit=false
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
security.protocol=SSL
ssl.truststore.location=/etc/pki/java/cacerts
# Key fields
#hoodie.datasource.write.operation="upsert"
hoodie.datasource.write.recordkey.field=_id
hoodie.datasource.write.partitionpath.field=_id

hoodie.datasource.write.keygenerator.class=org.apache.hudi.utilities.keygen.MongoKeyGenerator
hoodie.datasource.hive_sync.jdbcurl=jdbc:hive2://hive-server2-address:10000
hoodie.datasource.hive_sync.username=hive-metastore-database-username
hoodie.datasource.hive_sync.password=
hoodie.datasource.hive_sync.partition_fields=_id
hoodie.datasource.hive_sync.partition_extractor_class=org.apache.hudi.utilities.mongo.MongoPartitionValueExtractor
hoodie.datasource.hive_sync.database=tmp
hoodie.datasource.hive_sync.table=transactions
hoodie.deltastreamer.keygen.mongo.number_partitions=1001
